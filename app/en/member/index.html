<head>

    <title>member</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

    <link rel="stylesheet" href="css/csspin-round.css">
    <link rel="stylesheet" type="text/css" href="css/style.css?20170825">
</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 logoImg">
                        <!-- <a href="index.html"><img src="../images/logo_white.png" alt="首頁logo"></a> -->
                        <div class="dropdown navbar-text navbar-right">
                            <ul class="nav-right">
                                <li id="userSearch"><a href="index.html">Historic Records</a></li>
                                <!--<li><a href="month.html">月紀錄</a></li>
                                <li><a href="day.html">日紀錄</a></li>-->
                            </ul>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">Account<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="profile.html">My Profile</a>
                                </li>
                                <li>
                                    <a class="logOut" href="../index.html">Log Out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="myList"></div>
                <div class="showYear"></div>
                <canvas id="mycanvas"></canvas>
            </div>
            <div class="col-md-6">
                <div class="myList"></div>
                <div class="showMonth"></div>
                <div class="showMonthOfDay"></div>
            </div>
        </div>
        <div class="col-md-6 mouseOver">
            <div class="showTextMune"></div>
            <div class="row">
                <table class="table showDayMessage">
                </table>
            </div>
        </div>
        <div class="showDay"></div>
        <ul class="nav nav-tabs">
            <!-- <li class="active">
                <a href="#home" data-toggle="tab"><i class="fa fa-line-chart" aria-hidden="true"></i> 圖示</a>
            </li>
            <li><a href="#profile" data-toggle="tab"><i class="fa fa-list-ul" aria-hidden="true"></i> 例表</a>
            </li> -->
        </ul>
        <div class="showAnimated">
            <div class="tab-content" id="changeTab">
                <div class="tab-pane active" id="home">
                    <div class="col-md-6">
                        <div class="showRound text-center"></div>
                        <div id="graphdiv"></div>
                    </div>
                </div>
                <div class="tab-pane" id="profile">
                    <div class="col-md-2 detailData">
                        <div class="row">
                            <table class="table showDayMessage2">
                            </table>
                        </div>
                    </div>
                    <div class="col-md-4 detailData">
                        <div class="row">
                            <table class="table showDayMessage3">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.js"></script>
    <script src="js/index.js?20170825v4"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
    <!-- <script src="js/echarts.min.js"></script> -->
</body>

</html>
