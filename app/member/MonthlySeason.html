            </div>
            <div>
                <h3>Filter Workout</h3>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Type:</label>
                    <div class="col-sm-5">

                        <select class="form-control" name="type">
                            <option value="" selected="selected">All</option>
                            <option value="1">Indoor Rower</option>
                            <option value="2">Indoor Rower with Slides</option>
                            <option value="3">Dynamic Indoor Rower</option>
                            <option value="4">SkiErg</option>
                            <option value="8">BikeErg</option>
                            <option value="5">Paddle Adapter</option>
                            <option value="6">On-water</option>
                            <option value="7">On-snow</option>
                            <option value="11">Rollerski</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">StartTime:</label>
                    <div class='input-group date col-sm-5' id='monthlySTime'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar">
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">EndTime:</label>
                    <div class='input-group date col-sm-5' id='monthlyETime'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar">
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sel1" class="col-sm-3">查詢條件:</label>
                    <select class="form-control col-sm-5" id="sel1">
                        <option value="yearly">年</option>
                        <option value="monthly">月</option>
                        <option value="weekly">周</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="MonthFilter" type="button" class="btn btn-primary">Fliter</button>
                </div>

            </div>
