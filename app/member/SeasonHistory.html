    <script type="text/javascript">
        $(document).ready(function() {
            $('#example ').DataTable();
        });

        $("#pace").slider({
            min: 600,
            max: 1800,
            ticks: [600, 900, 1200, 1500, 1800],
            ticks_labels: ['1:00', '1:30', '2:00', '2:30', '3:00'],
            value: [600, 1800],
            step: 10

        });
        $("#pace").on("slide", function(slideEvt) {
            console.log("slideEvt.value" + slideEvt.value);
            var Timesecond = slideEvt.value.toString().split(",");
            console.log("Timesecond[0]" + Timesecond[0]);
            console.log("Timesecond[1]" + Timesecond[1]);
            var min = parseInt(Timesecond[0] / 600);
            console.log("min" + min);
            var sec = (Timesecond[0] % 600) / 10;
            console.log("sec" + sec);
            var time = min + ":" + sec;

            var min2 = parseInt(Timesecond[1] / 600);
            var sec2 = (Timesecond[1] % 600) / 10;
            var time2 = min2 + ":" + sec2;
            $("#ex6SliderVal").text(time + "-" + time2);
        });

         });*/
    </script>
