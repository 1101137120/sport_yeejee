<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="application/x-www-form-urlencoded; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="checkCookie();">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-xs-12 logoImg">
                        <a href="index.html"><img src="images/logo_white.png" alt="首頁logo"></a>
                        <ul class="navbar-text navbar-right">
                            <a data-dismiss="modal" data-toggle="modal" href="#login">Login</a>
                            <li><a data-dismiss="modal" data-toggle="modal" href="#signup">Signup</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- 
============================================================================
註冊
============================================================================
-->
    <section>
        <form role="form" id="userSignUpForm" method="post">
            <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h2 class="modal-title text-center" id="myModalLabel">Signup</h2>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="email" class="form-control" name="username" id="username" placeholder="Email" />
                                <div class="signUpMsg"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="repassword" id="repassword" placeholder="Retype Password" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="userN" id="userN" placeholder="姓名" />
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control" name="userDate" id="userDate" />
                                <p class="signUpDone"></p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input class="btn btn-block loginColor" type="submit" value="Sign Up">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <!-- 
============================================================================
登入
============================================================================
-->
    <section>
        <form role="form" id="userLogInForm">
            <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h2 class="modal-title text-center" id="myModalLabel">Login</h2>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="email" class="form-control" name="username" id="userLogInName" placeholder="Email" />
                                <div class="errorMsg"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="userLogInPassword" placeholder="Password" />
                            </div>
                            <div class="modal-footer">
                                <input class="btn btn-block loginColor" type="submit" value="Log In">
                                <p class="or"> OR </p>
                                <div class="login-facebook text-left">
                                    <i class="fa fa-facebook"></i>
                                    <span>login with facebook</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <!-- 
============================================================================
個人資料
============================================================================
-->
    <section>
        <form role="form" id="informationForm">
            <div class="modal fade" id="information" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h2 class="modal-title text-center" id="myModalLabel">Information</h2>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="number" class="form-control" name="uHeight" id="uHeight" placeholder="身高" />
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="uWeight" id="uWeight" placeholder="體重" />
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="uAge" id="uAge" placeholder="年齡" />
                                <div class="errorMsg"></div>
                            </div>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary">
                                <input type="radio" class="form-control uSex" name="uSex" value="M">
                                Male
                            </label>
                                <label class="btn btn-primary">
                                <input type="radio" class="form-control uSex" name="uSex" value="F">
                                Female
                            </label>
                            </div>
                            <!-- <div class="form-group">
                                <input type="date" class="form-control" name="userDate" id="userDate" />
                            </div> -->
                        </div>
                        <div class="modal-footer">
                            <input class="btn btn-block loginColor" type="submit" value="Save">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- 
============================================================================
個人資料
============================================================================
-->

    <!-- 
============================================================================
主畫面的圖片
============================================================================
-->

    <section class="container-fluid">
        <div class="row">
            <div class="col-md-12 mainBg">
            </div>
        </div>
    </section>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/Chart.min.js"></script>
</body>

</html>
